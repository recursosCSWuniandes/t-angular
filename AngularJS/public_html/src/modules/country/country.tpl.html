<div ng-controller="countryCtrl as countryCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Country</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="countryCtrl.editMode" ng-click="countryCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="countryCtrl.editMode" ng-click="countryCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="countryCtrl.editMode" ng-click="countryCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="countryCtrl.editMode" ng-click="countryCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
					<button class="btn btn-default navbar-btn" ng-click="countryCtrl.getMostPopulated()"><span class="glyphicon glyphicon-star"></span> Most Populated</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="countryCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Population</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.name}}</td>
					<td>{{record.population}}</td>
					<td>
						<button class="btn btn-default btn-sm" ng-click="countryCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-default btn-sm" ng-click="countryCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="countryCtrl.editMode">
		<form name="countryForm" role="form">
			<input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
			<div class="form-group">
				<label for="name">Name</label>
				<input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
			</div>
			<div class="form-group">
				<label for="population">Population</label>
				<input id="population" class="form-control" type="number" ng-model="currentRecord.population"/>
			</div>
		</form>
	</div>
</div>
